<!DOCTYPE html>
<html lang="en">

<head>
    <title>Deck of Cards App</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

</head>

<body>
    <div id="app" v-cloak>
        <div class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col-lg">
                        <h1 class="display-5">Deck of Cards</h1>
                        <p class="lead">vue.js demo for poker app</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <!-- show play button when not plaing-->
            <div class="row mt-5" v-show="!cards.hand">
                <button @click="playGame" class="btn btn-primary">Play Poker</button>
            </div>

            <!-- show correct hand when playing -->
            <div class="row mt-5" v-show="cards.hand">
                <div class="col-lg-2 col-md-6" v-for="card in cards.hand">
                    <img :src="card.image" style="width: 110px" v-show="isLoadedImage" @load="onImageLoad" />
                    <p><small>{{card.formatted}}</small></p>
                    <input v-show="isPlaying" v-model="selectedCards" type="checkbox" :value="card.code" />
                </div>
            </div>

            <!-- show correct button when playing and/or re-play -->
            <div class="row mt-5">
                <p>
                    <button v-show="cards.hand && isPlaying" @click="throwawayCards" class="btn btn-warning">
                        Throwaway
                    </button>
                    <button v-show="cards.hand && !isPlaying" @click="playAgain" class="btn btn-primary">
                        Play Again?
                    </button>
                </p>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
